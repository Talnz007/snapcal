<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ“¸ SnapCal â€“ Chrome Extension</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #dbeafe 50%, #f3e8ff 100%);
      padding: 16px;
      width: 400px;
      min-height: 500px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border: 1px solid #e5e7eb;
    }
    .header { text-align: center; margin-bottom: 24px; }
    .title { 
      font-size: 24px; 
      font-weight: 800; 
      color: #4338ca; 
      margin-bottom: 8px; 
    }
    .subtitle { color: #6b7280; font-size: 14px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 16px; }
    .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }
    .btn-primary { background: #4338ca; color: white; }
    .btn-primary:hover { background: #3730a3; }
    .btn-green { background: #059669; color: white; }
    .btn-green:hover { background: #047857; }
    .btn-blue { background: #2563eb; color: white; }
    .btn-blue:hover { background: #1d4ed8; }
    .btn:disabled { background: #9ca3af; cursor: not-allowed; }
    .input-group { margin: 16px 0; }
    .label { 
      display: block; 
      font-size: 12px; 
      font-weight: 600; 
      color: #374151; 
      margin-bottom: 4px; 
    }
    .textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      resize: none;
      font-family: inherit;
    }
    .status {
      font-size: 12px;
      color: #6b7280;
      background: #f9fafb;
      padding: 8px;
      border-radius: 8px;
      min-height: 24px;
      margin: 8px 0;
    }
    .output {
      margin-top: 24px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      min-height: 150px;
      color: #374151;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }
    .hidden { display: none; }
    .text-center { text-align: center; }
    .text-green { color: #059669; }
    .text-red { color: #dc2626; }
    .text-blue { color: #2563eb; }
    .bg-white { background: white; }
    .p-2 { padding: 8px; }
    .mb-1 { margin-bottom: 4px; }
    .mb-3 { margin-bottom: 12px; }
    .rounded { border-radius: 6px; }
    .border { border: 1px solid #e5e7eb; }
    .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
    .font-bold { font-weight: 700; }
    .text-sm { font-size: 14px; }
    .text-xs { font-size: 12px; }
    .text-lg { font-size: 18px; }
    .space-y-1 > * + * { margin-top: 4px; }
    .break-words { word-wrap: break-word; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="title">ğŸ“¸ SnapCal</h1>
      <p class="subtitle">Chrome Extension Math Solver</p>
    </div>

    <!-- Input Section -->
    <div>
      <div class="grid">
        <button id="captureBtn" class="btn btn-primary">
          ğŸ“¸ Capture Tab
        </button>
        <button id="textInputBtn" class="btn btn-green">
          âœï¸ Type Problem
        </button>
      </div>
      
      <!-- File Upload Section -->
      <div style="margin: 16px 0;">
        <label for="imageInput" class="label">ğŸ“· Upload Image</label>
        <input id="imageInput" type="file" accept="image/*" capture="environment" 
               style="width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px;" />
      </div>

      <!-- Text Input Area (hidden by default) -->
      <div id="textInputArea" class="hidden input-group">
        <textarea id="textInput" placeholder="Type or paste your math problem here..." 
                  class="textarea" rows="3"></textarea>
        <button id="solveTextBtn" class="btn btn-blue" style="margin-top: 8px;">
          âœ… Use This Text
        </button>
      </div>

      <div id="ocrStatus" class="status"></div>

      <button id="solveBtn" class="btn btn-primary">
        ğŸ§® Solve Problem
      </button>
    </div>

    <!-- Output Section -->
    <div id="output" class="output"></div>

    <!-- Status -->
    <div id="apiStatus" class="status text-center"></div>
  </div>

  <script src="popup-csp.js"></script>
</body>
</html>
